
<!DOCTYPE html>

<!-- Root tag: poora HTML isi ke andar hota hai -->
<html>

  <!-- Head section: page ki information -->
  <head>
    <!-- Browser tab ka title -->
    <title>My First HTML Class</title>
  </head>

  <!-- Body section: jo screen pe dikhta hai -->
  <body>

    <!-- Heading tags (importance high to low) -->
    <h1>Welcome to HTML</h1>
    <h2>HTML Day 1</h2>
    <h3>Basic Tags</h3>

    <!-- Paragraph tag -->
    <p>This is my first HTML paragraph.</p>

    <!-- Line break -->
    <br>

    <!-- Horizontal line -->
    <hr>

    <!-- Text formatting tags -->
    <p>
      <b>Bold Text</b><br>
      <i>Italic Text</i><br>
      <u>Underlined Text</u><br>
      <strong>Strong Text</strong><br>
      <em>Emphasized Text</em>
    </p>

    <!-- Link tag -->
    <a href="https://www.google.com" target="_blank">
      Go to Google
    </a>

    <br><br>

    <!-- Image tag -->
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <br><br>

    <!-- Unordered List -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Open VS Code</li>
      <li>Write HTML</li>
      <li>Run in Browser</li>
    </ol>

    <!-- Button tag -->
    <button>Click Me</button>

    <br><br>

    <!-- Comment example -->
    <!-- Ye comment browser me show nahi hota -->

  </body>
</html>
